<nav class="navbar navbar-expand-md navbar-dark bg-dark">

            <a routerLink="/client" class="nav-link" href="#">Customer</a>

    <section class=" gradient-custom log">
        <div class="container py-5">
          <div class="row d-flex justify-content-end align-items-start h-100">
            <div class="col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div>
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your email and password!</p>


      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-outline form-white mb-4">
          <input type="email" id="typeEmailX" class="form-control form-control-lg" [ngClass]="{'is-invalid': email.touched && email.invalid}" name="email" #email = "ngModel" [(ngModel)]="model.email" required placeholder="Email: test@mail.com" />
          <label class="form-label" for="typeEmailX">Email</label>
          <span class="invalid-feedback">Username can't be blank</span>
        </div>

        <div class="form-outline form-white mb-4">
          <input type="password" id="typePasswordX" class="form-control form-control-lg" [ngClass]="{'is-invalid': password.touched && password.invalid}" name="password" #password = "ngModel" [(ngModel)]="model.password" required placeholder="Password!" />
          <label class="form-label" for="typePasswordX">Password</label>
          <span class="invalid-feedback">Password required</span>
        </div>

        <div class="form-outline form-white mb-4">
          <input type="checkbox" id="remember" name="remember" #remember = "ngModel" [(ngModel)]="model.remember" >
          <label class="form-label" for="remember">Remember Me</label>
        </div>

        <button class="btn btn-outline-light btn-lg px-5" [disabled]="loginForm.invalid" type="submit" routerLink="/client">Login</button>
      </form>
                    
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</div>
