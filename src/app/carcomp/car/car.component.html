<div class="backpicCars">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse uppertext" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a routerLink="" class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="/client" class="nav-link" href="#">Customer</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container log" >
  <form autocomplete="off" #carform="ngForm" >
    <fieldset>
      <legend>Car Info</legend>
      <div class="form-group col-md-2">
        <input type="hidden" ngModel name="id">
        <label for="brand">Brand:</label>
        <input class="form-control" type="text" ngModel #brand="ngModel" id="brand" name="brand" />
      </div>

      <div class="form-group col-md-2">
        <label for="model">Model:</label>
        <input class="form-control" type="text" id="model" name="model" />
      </div>

      <div class="form-group col-md-2">
        <label for="year">Year:</label>
        <input class="form-control" type="number" id="year" name="year" />
      </div>

      <div class="form-group col-md-2">
        <label for="price">Price:</label>
        <input class="form-control" type="number" id="price" name="price" />
      </div>

      <div class="form-group col-md-2">
        <label for="km">Kilometers</label>
        <input class="form-control" type="number" id="km" name="km" />
      </div>
    </fieldset>


    <fieldset ngModelGroup="engine">
      <legend>Engine Info</legend>
      <div class="form-group col-md-12">
<label for="fuel">Fuel</label>
<select  name="fuel" id="fuel">
  <option value="">---</option>
  <option value="petrol">Petrol</option>
  <option value="diesel">Diesel</option>
  <option value="electric">Electric</option>
</select>
      </div>
      <div class="form-group col-md-2">
        <label for="power">Power::</label>
        <input class="form-control" type="number" id="power" name="power" />
      </div>
    <div class="form-group col-md-2">
      <label for="consumption">Consumption:</label>
        <input class="form-control" type="number" id="consumption" name="consumption" />
    </div>
    </fieldset>

    <div class="btn-group col-md-2">
      <button class="btn btn-primary" type="submit">Add</button>
      <button class="btn btn-danger" type="reset">Reset</button>
    </div>
  </form>
</div>
 

  
</div>
